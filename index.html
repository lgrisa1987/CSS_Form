<body>
    <div class="container">
        <h2>Our Newsletter</h2>
        <form action="">
            <div class="inputBox">
                <input type="text" required class="input">
                <span>Full Name</span>
            </div>
            <div class="inputBox">
                <input type="email" required class="input">
                <span>Email Address</span>

            </div>
        </form>
    </div>

        var inputs = [].slice.call(document.getElementsByClassName('input'));

        inputs.forEach(function (input) {
            input.addEventListener('focus', function () {
                if (input.value === "") input.classList.add('move');
            });
            input.addEventListener('blur', function () {
                if (input.value === "") input.classList.remove('move');
            });
        });
    </script>
